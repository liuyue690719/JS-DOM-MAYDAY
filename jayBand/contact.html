<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>May Day</title>
		<script src="scripts/modernizr-1.6.min.js"></script>
		<link rel="stylesheet" media="screen" href="styles/basic.css" />
		
	</head>
	<body>
		<header>
			<img src="images/contact.jpg" alt="MayDay" />
			<nav>
				<ul>
					<li><a href="index.html">主页</a></li>
					<li><a href="about.html">关于</a></li>
					<li><a href="photos.html">影集</a></li>
					<li><a href="live.html">行程</a></li>
					<li><a href="contact.html">联系</a></li>
				</ul>
			</nav>
		</header>
		<article>
			<h1>Contact MayDay</h1>
				<form method="post" action="submit.html">
					<fieldset>
						<p>
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" placeholder="your name" required="required" />
						</p>
						<p>
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" placeholder="your email address" required="required" />
						</p>
						<p>
							<label for="message">Message:</label>
							<textarea cols="45" rows="7" id="message" name="message" placeholder="write your message here." required="required"></textarea>	
						</p>
						<input type="submit" value="Send" />
					</fieldset>
				</form>
		</article>
		<script src="scripts/global.js"></script>
	</body>
</html>
